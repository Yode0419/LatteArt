<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Latte Art Simulation</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-title">Latte Art Simulator</div>
      <button id="toggleControls" class="nav-btn">
        <span class="nav-icon">⚙️</span>
      </button>
    </nav>

    <div class="canvas-container">
      <!-- 使用共享的基本樣式類 -->
      <!-- 外边框容器及其子元素 -->
      <div class="border-base outer-border-container">
        <div class="outer-border"></div>
      </div>
      <div class="border-base inner-border"></div>
      <div class="border-base main-border"></div>
      <canvas id="myCanvas"></canvas>
    </div>

    <!-- 放置在主頁面中，在重新開始按鈕上方 -->
    <div class="mode-selector-container">
      <div class="mode-selector">
        <button id="pouringMode" class="mode-btn active">
          注入牛奶 (Pour Milk)
        </button>
        <button id="stirringMode" class="mode-btn">
          拉花棒攪拌 (Stirring)
        </button>
        <button id="suctionMode" class="mode-btn">
          吸取咖啡花紋 (Suction)
        </button>
      </div>
    </div>

    <button id="restartButton">重新開始 (Reset)</button>

    <div class="controls hidden">
      <div class="control-group">
        <h3>顯示設定 (Display)</h3>
        <div>
          <label for="resolution">解析度 (Resolution):</label>
          <input type="range" id="resolution" min="80" max="300" step="20" />
          <span class="value-display" id="resolution-value"></span>
        </div>
        <div>
          <label>
            <input type="checkbox" id="showStreamlines" /> 顯示流線
            (Streamlines)
          </label>
        </div>
      </div>

      <div class="control-group">
        <h3>流體模擬參數 (Fluid Parameters)</h3>
        <div>
          <label for="viscosity">黏滯性 (Viscosity):</label>
          <input
            type="range"
            id="viscosity"
            min="0.9"
            max="1.0"
            step="0.005"
            value="0.98"
          />
          <span class="value-display" id="viscosity-value">0.98</span>
        </div>
        <div>
          <label for="gravity">重力 (Gravity):</label>
          <input type="range" id="gravity" min="-20" max="20" step="1" />
          <span class="value-display" id="gravity-value"></span>
        </div>
        <div>
          <label for="numIters">迭代次數 (Iterations):</label>
          <input type="range" id="numIters" min="10" max="100" step="5" />
          <span class="value-display" id="numIters-value"></span>
        </div>
        <div>
          <label for="overRelaxation">過度鬆弛 (Over-relaxation):</label>
          <input type="range" id="overRelaxation" min="1" max="2" step="0.1" />
          <span class="value-display" id="overRelaxation-value"></span>
        </div>
      </div>

      <div class="control-group" id="pouringControls">
        <h3>注入設定 (Pouring Settings)</h3>
        <div>
          <label for="pourRadius">注入半徑 (Radius):</label>
          <input
            type="range"
            id="pourRadius"
            min="0.01"
            max="0.1"
            step="0.01"
          />
          <span class="value-display" id="pourRadius-value"></span>
        </div>
        <div>
          <label for="pourStrength">注入強度 (Strength):</label>
          <input type="range" id="pourStrength" min="0.01" max="0.1" step="0.01" />
          <span class="value-display" id="pourStrength-value"></span>
        </div>
      </div>

      <div class="control-group" id="stirringControls">
        <h3>攪拌設定 (Stirring Settings)</h3>
        <div>
          <label for="stirRadius">攪拌半徑 (Radius):</label>
          <input
            type="range"
            id="stirRadius"
            min="0.01"
            max="0.05"
            step="0.005"
          />
          <span class="value-display" id="stirRadius-value"></span>
        </div>
        <div>
          <label for="stirStrength">攪拌強度 (Strength):</label>
          <input type="range" id="stirStrength" min="0.5" max="5" step="0.5" />
          <span class="value-display" id="stirStrength-value"></span>
        </div>
      </div>

      <div class="control-group" id="suctionControls">
        <h3>吸取設定 (Suction Settings)</h3>
        <div>
          <label for="suctionRadius">吸取範圍 (Radius):</label>
          <input
            type="range"
            id="suctionRadius"
            min="0.01"
            max="0.2"
            step="0.01"
          />
          <span class="value-display" id="suctionRadius-value"></span>
        </div>
        <div>
          <label for="suctionStrength">吸取強度 (Strength):</label>
          <input
            type="range"
            id="suctionStrength"
            min="0.01"
            max="0.2"
            step="0.01"
          />
          <span class="value-display" id="suctionStrength-value"></span>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
